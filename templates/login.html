<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNILab Reservas</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/pw/AP1GczOIBJoEVyL_Y4LHu1LcaYc68wYZFqvkjOy0kQcZsqQUY4ZR4C2UuVI2eDPPQLnr4Hrs8iPjNiQUMdK9BRy8WGxYCjjXZzzal4F5GEjQC384Ew_lfE-8rJg9RU27lwlRkNDvzGk0WG3EdiA9GmAtRX5-=w600-h600-s-no-gm?authuser=0" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczPM3hX4RTTsHQZyTjZVCUmJGGqFThNOvybvAR6xgGtQe_7wb4x_fQyH2xnEKaHIfttUwl1TdqJjhXKyrIsc258Ht3OwqFez_FYS2-f-8fkbhPHcQEvDAwvqhFiXPT1j3GsVwL0zZeNiWONra9rZlruj=w600-h130-s-no-gm?authuser=0" class="img" alt="LogoFecaf"/>

  <div class="wrapper">
    <form action="{{ url_for('login') }}" method="post">
      <h2> Faça seu login para acessar o sistema de reservas</h2> 
      <div class="input-box">
        <input type="text" name="nome" placeholder="Digite seu e-mail ou RA" required/>
      </div>

      <div class="input-box">
        <input type="password" name="senha" placeholder="Digite sua senha" required id="senha"/>
        <span class="show" id="btn" onclick="toggleSenha()"><i class="fas fa-eye"></i></span>
      </div>

      {% if erro %}
      <div class="erro-msg">{{ erro }}</div>
      {% endif %}

      <div class="manter-conectado">
        <label><input type="checkbox"> Manter-me conectado</label>
        <a href="#">Esqueci senha</a>
      </div>

      <div class="centralizado"> <!-- Div para centralizar o botão -->
        <button class="submit">Acessar</button>
      </div>
    </form>
  </div>
</div>

<script>
function toggleSenha() {
  var senhaInput = document.getElementById("senha");
  var btn = document.getElementById("btn");
  var icon = btn.querySelector('i');
  
  if (senhaInput.type === "password") {
    senhaInput.type = "text";
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    senhaInput.type = "password";
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
}
</script>
</body>
</html>
